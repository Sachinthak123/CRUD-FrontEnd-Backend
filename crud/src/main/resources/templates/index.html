<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Crud - Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start here -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" style="font-size: 20px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add" style="font-size: 20px;">Add</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/edit" style="font-size: 20px;">Edit</a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar ends here -->

    <div class="container col-md-8 mt-5">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <a href="/add" class="btn btn-success">Add Product</a>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="p:${all_products}">
                  <td scope="row"> [[${p.id}]] </td>
                  <td> [[${p.product}]] </td>
                  <td> [[${p.description}]] </td>
                  <td> [[${p.price}]] </td>
                  <td> [[${p.quantity}]] </td>
                  <td>
                    <a th:href="@{'/edit/'+${p.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/delete/'+${p.id}}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


 





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
